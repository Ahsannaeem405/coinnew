	<body>
		<div class="main-page-wrapper user-access-page">


			<div class="main-container">
				<div class="inner-box">
					<h3 class="main-title">Create your account</h3>
					<form action="#" class="sign-up-form" autocomplete="off">
						<input type="text" placeholder="Full Name">
						<input type="email" placeholder="Email">
						<input id="phone" name="phone" type="tel" class="font-fix">
						<select class="theme-select-dropdown" id="currency">
							<option value="USD">USD - Dollar</option>
							<option value="EUR">EUR - Euro</option>
							<option value="GBP">GBP - British Pound</option>
							<option value="CAD">CAD - Canadian Dollar</option>
							<option value="CNY">CNY - Chinese Yuan</option>
							<option value="JPY">JPY - Japanese Yen</option>
							<option value="RUB">RUB - Russian Ruble </option>
						</select>
						<input type="password" placeholder="Password">
						<p class="password-text">Your password should have at least 8 characters</p>
						<button class="theme-button"><span></span>Create account</button>
					</form>
					<div class="condition-text font-fix">By clicking 'Create account' you agree to our<a href="#">Terms of service</a> and <a href="#">Privacy policy</a>.</div>
				</div> <!-- /.inner-box -->

				<div class="text-center">
					<a href="login.html" class="additional-link-text font-fix">Already have an account?</a>
				</div>
